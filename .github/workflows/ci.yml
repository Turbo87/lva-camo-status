name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

env:
  PNPM_VERSION: 6.25.0

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm lint:js
      - run: pnpm lint:hbs

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm test
